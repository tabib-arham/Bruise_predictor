<!DOCTYPE html>
<html>
    <head>
        <title>Image Classifier</title>
        <!-- Linking Bootstrap for styling -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" 
              crossorigin="anonymous">
    </head>

    <body>
        <!-- Header section for the app title -->
        <h1 class="text-center">Bruise Predictor</h1>

        <!-- Form section for uploading the image -->
        <form class="p-3 text-center" action="/" method="post" enctype="multipart/form-data">
            <!-- Input for file upload -->
            <input class="form-control" type="file" name="imagefile" required>
            <!-- Submit button for predicting image -->
            <input class="btn btn-primary mt-3" type="submit" value="Predict Image">
        </form>

        {% if prediction %}
            <!-- Display the prediction result -->
            <p class="text-center mt-3">Prediction: <strong>{{ prediction }}</strong></p>

            <!-- Display the uploaded image -->
            <div class="text-center">
                <img src="{{ image_url }}" alt="Uploaded Image" class="img-fluid" 
                     style="max-width: 300px; margin-top: 20px;">
            </div>
        {% endif %}

        <!-- Developer Section to showcase photos and GitHub profiles -->
        <footer class="text-center mt-5">
            <h3>Developers</h3>

            <!-- Ensure the developer images are stored in the static folder -->
            <div class="d-flex justify-content-center">
                <!-- Developer 1 -->
                <div class="p-3 text-center">
                    <!-- Replace 'developer1.jpg' with the actual image filename -->
                    <img src="/static/tabib.jpg" alt="Developer 1" class="img-thumbnail" 
                         style="width: 150px;">
                    <!-- Replace 'Developer 1' with the actual name -->
                    <p><strong>Md Arham Tabib</strong></p>
                    <!-- Replace GitHub link with the actual profile URL -->
                    <a href="https://github.com/tabib-arham" target="_blank">GitHub Profile</a>
                </div>

                <!-- Developer 2 -->
                <div class="p-3 text-center">
                    <!-- Replace 'developer2.jpg' with the actual image filename -->
                    <img src="/static/liza.jpg" alt="Developer 2" class="img-thumbnail" 
                         style="width: 150px;">
                    <!-- Replace 'Developer 2' with the actual name -->
                    <p><strong>Sumyia Sabrin Liza</strong></p>
                    <!-- Replace GitHub link with the actual profile URL -->
                    <a href="https://github.com/sabrin-liza" target="_blank">GitHub Profile</a>
                </div>
            </div>
        </footer>
    </body>
</html>
